<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="20000" class="amount" >
                </div>

                <div class="group">
                    <div class="title">Interest Rate</div>
                    <input type="text" value="3.5" class="interest" >
                </div>

                <div class="group">
                    <div class="title">Tenure (in months)</div>
                    <input type="text" value="120" class="tenure" >
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">20000</div>
                </div>

                <div class="total-interest">
                    <h3>Total Interest Payable</h3>
                    <div class="value">1000</div>
                </div>

                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">10000</div>
                </div>

                <button class="cal-btn">Calculate</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
